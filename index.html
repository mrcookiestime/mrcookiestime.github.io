<!DOCTYPE html>
<html>
  
  <head>
    <title>Civismo</title>
  </head>
  <body>
  <h1>Proyecto de Civismo</h1>
    <p>México es corrupto <a href="/why.html">porqué</a></p>
    <canvas data-processing-sources="/basic-example.pde"></canvas>
    <canvas data-src="basic-example.pde" tabindex="0" id="__processing0" width="400" height="400" style="image-rendering: crisp-edges !important;"></canvas>
  </body>
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        fill(255, 255, 0);
        ellipse(200, 200, 200, 200);
        noFill();
        stroke(0, 0, 0);
        strokeWeight(2);
        arc(200, 200, 150, 100, 0, PI);
        fill(0, 0, 0);
        ellipse(250, 200, 10, 10);
        ellipse(153, 200, 10, 10);
    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>
</html>
